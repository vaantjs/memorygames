<html>
<head>
    <title>Number Memory</title>
    <style>
        body {
            background-color: #a8d0e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20%;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

            font-size: 1em;

<body>
    <h1>Number Memory</h1>
    <p>A number will show on the screen for a short time.<br>

    <button>Start Game</button>
</body>
</html>

<html>
<head>
    <title>Number Memory</title>
    <style>
        body {
            background-color: #b3d9e8;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
        }
        .container {
            background-color: #cce7f0;
            border: 2px solid #d9d9d9;
            display: inline-block;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
        }
        .container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .container input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        .container input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .level {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Number Memory</h1>
    <div class="container">
        <p>What was the number shown?</p>
        <input type="text" id="numberInput">
        <br>
        <input type="submit" value="Submit">
        <div class="level">Level 3</div>
    </div>
</body>
</html>

<html>
<head>
    <title>Number Memory</title>
    <style>
        body {
            background-color: #a8d0e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            color: #000;
            margin-top: 50px;
        }
        .container {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container p {
            font-size: 18px;
            color: #000;
            margin: 10px 0;
        }
        .container input {
            font-size: 18px;
            padding: 5px;
            margin: 10px 0;
        }
        .container button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Number Memory</h1>
    <div class="container">
        <p id="numberToRemember">3</p>
        <input type="text" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

</html>
